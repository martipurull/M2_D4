<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
  <h1 class="bg-dark text-light text-center py-5">Team Assignment</h1>
  <div class="container mt-5 text-center">
    <div class="row justify-content-center mb-5">
      <div class="col-12">
        <label for="enterName">Enter individual's name</label>
        <input id="enterName" type="text" value="">
        <button class="btn-sm btn-dark" onclick="addNameToList()">Add Team Member</button>
      </div>
    </div>
    <div class="row justify-content-center mb-5">
      <div class="col-12">
        <label for="enterTeamNum">Enter number of teams</label>
        <input id="enterTeamNum" type="number">
        <button class="btn-sm btn-dark" onclick="setNumberOfTeams()">Set Number of Teams</button>
      </div>
    </div>
    <div class="row mt-5 ml-5 mr-5 mb-5">
      <div class="col-12 col-md-6">
        <p class="bg-dark text-light text-center"><strong>List of Members</strong></p>
        <ul id="memberList" class="list-group">

        </ul>
      </div>
      <div id="teamNum" class="col-12 col-md-6">
        <p class="bg-dark text-light text-center"><strong>Teams</strong></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button id="assignBtn" class="btn-lg btn-success" onclick="assignMembersToTeams()">ASSIGN</button>
      </div>
    </div>
  </div>





  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
